<div ng-controller="NavbarCtrl" style="display: flex;">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" component-id="left" is-locked-open="$media('md')">

        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools"><a href="/" class="navbar-brand">SOOMLA Library</a></h1>
        </md-toolbar>
        <md-content class="md-padding">
            <md-list>
                <md-item ng-show="isLoggedIn()">
                    <md-item-content>
                        <h3 class="navbar-text">Hello {{ getCurrentUser().name }}</h3>
                    </md-item-content>
                </md-item>
                <md-item ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
                    <md-item-content>
                        <md-button ng-href="{{item.link}}" ng-click="close()" class="md-primary">
                            {{item.title}}
                        </md-button>
                    </md-item-content>
                </md-item>
            </md-list>
        </md-content>

    </md-sidenav>
</div>
